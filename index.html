<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
   <link rel="shortcut icon" href="favicon.png.ico" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container flex bg-black">
<div class="left   ">


    <div class="close">
        <img class="invert" width="30" src="close.svg" alt="">
    </div>

    <!-- home -->
    <div class="home bg-grey rounded m-1 p-1">
<div class="logo invert"> <img  src="logo.svg" alt="spotify"></div>
<ul>

    <li><img class="invert" src="home.svg" alt="home">Home</li>
    <li><img class="invert" src="search.svg" alt="serach">Search</li>
</ul>
    </div>
<!-- library -->
 <div class="library bg-grey rounded m-1 p-1">
     <div class="heading">
        <img class="invert" src="playlist.svg" alt="playlist">
     <h2>Your Library</h2>

<!-- heading div -->
     </div>

<div class="songlist">
<ul>

</ul>
<!-- song list div -->
</div>



     <!-- footer -->
                     
 <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>


     <!-- library div -->
 </div>



<!-- left div -->
</div>


<!-- right -->
<div class="right  bg-grey rounded  ">
    
<div class="header">
    <div class="nav">
        <div class="flex hamburgercont" >
<img class="hamburger"  src="hamburger.svg" width="40" alt="hamburger">


        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <!-- right angle -->

 <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        </div>
<!-- nav div -->
    </div>
    <div class="buttons">
        <button class="loginbtn">Log in</button>
        <button class="signupbtn">Sign up</button>
    </div>
</div>
<!-- playlist -->
 <div class="spotifyplaylists">
    <h1>Spotify Playlists</h>
<div class="cardContainer ">

    <!-- cardcontainer div -->
</div>


<div class="playbar">

<div class="seekbar">
<div class="circle">
    
</div>

</div>


    <div class="songinfo">




        
        <!-- info div -->


    </div>


    <div class="songsbuttons">

<img id="previous" src="prevsong.svg" alt="prev" >
<img id="play" src="play.svg" alt="play">
<img id="next" src="nextsong.svg" alt="next">


        <!-- songsbuttondiv -->
    </div>

<div class="timevol">
    <div class="songtime">


        <!-- timediv -->
    </div>

    <div class="volume">
        <img width="25" class="mic" src="volume.svg" alt="">
        <div class="range">
            <input type="range" name="volume">
        </div>
    </div>
</div>
    
    <!-- play ar div -->
</div>


    <!-- playlistdiv -->
 </div>




    <!-- right div -->
</div>






<!-- container -->
</div>


















    <script src="app.js"></script>
</body>
</html>
